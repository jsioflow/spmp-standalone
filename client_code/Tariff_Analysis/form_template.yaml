is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{"JPCKVL":20,"XWVGUH":10,"GMRVJK":30}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: label_2
    properties: {font_size: 12, text: "Max number of days available for analysis \n\
        Please enter your chosen range"}
    type: Label
    layout_properties: {grid_position: 'LANZWP,JPCKVL'}
  - name: text_box_1
    properties: {}
    type: TextBox
    layout_properties: {grid_position: 'LANZWP,XWVGUH'}
  - name: outlined_button_1
    properties: {text: Complete Tariff Analysis, role: outlined-button, spacing_above: medium,
      spacing_below: medium}
    type: Button
    layout_properties: {grid_position: 'LANZWP,GMRVJK'}
    event_bindings: {click: outlined_button_1_click}
  - name: rich_text_1
    properties: {font_size: 20, align: center, spacing_above: medium, spacing_below: medium}
    type: RichText
    layout_properties: {grid_position: 'LDYRVI,IADFAH', row_background: ''}
  - name: rich_text_2
    properties: {}
    type: RichText
    layout_properties: {grid_position: 'FNBYBE,SAWHSY'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- name: label_1
  properties: {text: Solar Power Management Platform}
  type: Label
  layout_properties: {slot: title}
- name: linear_panel_1
  properties: {}
  type: LinearPanel
  layout_properties: {slot: left-nav}
  components:
  - name: link_1
    properties: {text: Home, icon: 'fa:home'}
    type: Link
    event_bindings: {click: link_1_click}
    layout_properties: {}
  - name: link_2
    properties: {text: Settings, icon: 'fa:gear'}
    type: Link
    event_bindings: {click: link_2_click}
    layout_properties: {}
  - name: link_3
    properties: {text: Logout, icon: 'fa:sign-out'}
    type: Link
    event_bindings: {click: link_3_click}
    layout_properties: {}
