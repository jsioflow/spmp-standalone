  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: label_6
    properties: {text: Current Active Tariff}
    type: Label
    layout_properties: {grid_position: 'MCPGCI,JHLLTJ'}
  - name: text_box_1
    properties: {}
    type: TextBox
    layout_properties: {grid_position: 'MCPGCI,KDOBRO'}
  - name: label_2
    properties: {font_size: null, text: "Max number of days available for analysis\
        \ \n", align: left}
    type: Label
    layout_properties: {grid_position: 'LANZWP,JPCKVL'}
  - name: label_4
    properties: {}
    type: Label
    layout_properties: {grid_position: 'LANZWP,QWVLKB'}
  - name: label_3
    properties: {text: Please enter your chosen range, align: right}
    type: Label
    layout_properties: {grid_position: 'LANZWP,YZFFBU'}
  - name: text_box_2
    properties: {}
    type: TextBox
    layout_properties: {grid_position: 'LANZWP,LTRPFR'}
  - name: label_5
    properties: {text: Days}
    type: Label
    layout_properties: {grid_position: 'LANZWP,PVZYNV'}
